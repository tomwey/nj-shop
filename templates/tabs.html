<ion-tabs class="tabs-icon-top tabs-color-active-balanced" ng-class="{'tabs-item-hide': hideTabs}">

    <ion-nav-view animation="slide-left-right" name="tab-home"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="我的订单" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline" ui-sref="tab.orders">

  </ion-tab>
  
  <ion-tab title="个人中心" icon-on="ion-ios-person" icon-off="ion-ios-person-outline" ui-sref="tab.setting">
    <ion-nav-view animation="slide-left-right" name="tab-setting"></ion-nav-view>
  </ion-tab>
